<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Background Page with Header and Menu</title>
    <style>
        body {
            background-color: #3498db; /* Replace with your desired color code */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #2c3e50; /* Replace with your desired color code */
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #34495e; /* Replace with your desired color code */
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline-block;
            margin-right: 10px;
            border: blue;
        }

        nav a {
            color: red;
            text-decoration: none;
            padding: 10px;
        }

        .logo {
            display: block;
            margin: auto; /* Center the logo */
            
        }

        .content {
            text-align: center;
            padding: 50px;
            color: white;
        }

        .services {
            background-color: #2ecc71; /* Replace with your desired color code */
            padding: 20px;
            margin: 20px;
            text-align: left;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        
        <h1>Your Website Header</h1>
    </header>

    <nav>
        <img class="logo" src="web_logo.png" alt="Your Logo">
        <ul>
            <li><a href="#" onclick="showWelcomeDialog()">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <h2>Welcome to Your Website</h2>
        <p>This is a simple HTML page with a colored background, header, logo, and menu options.</p>
    </div>

    <div class="services">
        <h2>Our Services</h2>
        <ol>
            <li>Service 1</li>
            <li>Service 2</li>
            <li>Service 3</li>
            <!-- Add more services as needed -->
        </ol>
    </div>

    <script>
        function showWelcomeDialog() {
            alert('Welcome home!');
        }
    </script>
</body>
</html>
